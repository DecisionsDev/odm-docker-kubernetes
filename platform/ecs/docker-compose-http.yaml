    environment:
      - RES_URL=http://test-odm-odm-decisioncenter-alb-540600390.eu-west-3.elb.amazonaws.com:81/res
      - HTTP_PORT=9081
      - DB_TYPE=postgres
      - DB_USER=<db_user>
      - DB_PASSWORD=<db_pwd>
      - DB_NAME=odmdb
      # Amazon RDS instance created for ODM. An example of the endpoint: odm-rds.XXXXXXX.eu-central-1.rds.amazonaws.com
      - DB_SERVER_NAME=<amazon_rds_endpoint>
    logging:
      driver: "awslogs"
    x-aws-policies:
      - arn:aws:iam::<aws_account_id>:policy/<policy_allow_access_S3_bucket>
    ports:
      - 9081
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 1G
      labels:
        ecs.task.family: odm
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "http://localhost:9081/DecisionRunner"]
