  odm-decisionserverruntime:
    image: cp.icr.io/cp/cp4a/odm/odm-decisionserverruntime:8.12.0.1-amd64
    x-aws-pull_credentials: "arn:aws:secretsmanager:<aws_deployment_region>:<aws_account_id>:secret:IBMCPSecret-XXXXXX"
    x-network:
      Ingress:
        Services:
          - Name: odm:odm-decisionserverconsole
    x-ecs:
      EnableExecuteCommand: true
    restart: always
    networks:
      - application
    environment:
      - DECISIONSERVERCONSOLE_NAME=odm-decisionserverconsole
      - HTTP_PORT=9082
      - DB_TYPE=postgres
      - DB_USER=<db_user>
