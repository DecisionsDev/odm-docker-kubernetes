  odm-decisionrunner:
    image: cp.icr.io/cp/cp4a/odm/odm-decisionrunner:8.12.0.1-amd64
    x-aws-pull_credentials: "arn:aws:secretsmanager:<aws_deployment_region>:<aws_account_id>:secret:IBMCPSecret-XXXXXX"
    x-ecs:
