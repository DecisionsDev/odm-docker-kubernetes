license: true
usersPassword: "odmAdmin"

image:
  repository: cp.icr.io/cp/cp4a/odm
  pullSecrets:
  - ibm-entitlement-key

service:
  enableTLS: false
  ingress:
    enabled: true
    tlsSecretRef: mynicecompany-tls-secret
    host: mynicecompany.com
    tlsHosts:
    - mynicecompany.com

externalDatabase:
  type: postgres
  secretCredentials: odmdbsecret
  port: 5432
  serverName: <DB_ENDPOINT>
  databaseName: postgres
