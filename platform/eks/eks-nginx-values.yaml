license: true
usersPassword: "odmAdmin"

image:
  pullSecrets:
  - my-odm-docker-registry

service:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: https

internalDatabase:
  populateSampleData: true
  persistence:
    enabled: false
    useDynamicProvisioning: true
